<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
    <title>Local Weather</title>
</head>
<body>
    <main id="container">

        <h1 id="city"></h1>
        <h3 id="time"></h3>
        <img id="weather-image" width="100px" src="" alt="Weather image.">
        <div id="celsius-container">
            <input type="radio" name="celsius/fahrenheit" id="celsius" value="celsius">Celsius</input>
        </div>
        <div id="fahrenheit-container">
            <input type="radio" name="celsius/fahrenheit" id="fahrenheit" value="fahrenheit" checked>Fahrenheit</input>  
        </div>
        <h3 id="temperature"></h3>
        <div id="details-left">
            <p>Humidity:</p>
            <p>Pressure:</p>
            <p>Low:</p>
            <p>High:</p>
            <p>Sunrise:</p>
            <p>Sunset:</p>
            <p>Wind:</p>
        </div>
        <div id="details-right">
            <p id="humidity"></p>
            <p id="pressure"></p>
            <p id="low"></p>
            <p id="high"></p>
            <p id="sunrise"></p>
            <p id="sunset"></p>
            <p id="wind"></p>
        </div>

    </main>
    <script src="./main.js"></script>
</body>
</html>
